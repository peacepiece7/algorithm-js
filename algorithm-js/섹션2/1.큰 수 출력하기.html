<html>
  <head>
    <meta charset="UTF-8" />
    <title>큰 수 출력하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (i === 0) {
            answer.push(arr[i]);
          } else if (arr[i] > arr[i - 1]) {
            answer.push(arr[i]);
          }
        }
        console.log(answer[-1]);
        return answer;
      }
      console.log("1sol answer :", solution([7, 3, 9, 5, 6, 12]));
    </script>
  </body>
</html>
