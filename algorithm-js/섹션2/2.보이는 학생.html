<html>
  <head>
    <meta charset="UTF-8" />
    <title>보이는 학생</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 0) answer++;
          if (arr[i] > arr[i - 1]) answer++;
        }
        return answer;
      }
      console.log(solution([130, 135, 148, 140, 145, 150, 150, 153]));
    </script>
  </body>
</html>
