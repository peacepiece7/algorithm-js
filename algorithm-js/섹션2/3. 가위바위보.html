<html>
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보</title>
  </head>

  <body>
    <script>
      // 1 가위 2 바위 3 보
      const a = [2, 3, 3, 1, 3];
      const b = [1, 1, 2, 2, 3];
      function sov(a, b) {
        let winner = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] == 1 && b[i] == 2) {
            winner.push("B");
          } else if (a[i] == 1 && b[i] == 3) {
            winner.push("A");
          } else if (a[i] == 2 && b[i] == 1) {
            winner.push("A");
          } else if (a[i] == 2 && b[i] == 3) {
            winner.push("B");
          } else if (a[i] == 3 && b[i] == 1) {
            winner.push("B");
          } else if (a[i] == 3 && b[i] == 2) {
            winner.push("A");
          } else {
            winner.push("D");
          }
        }
        return winner;
      }
      console.log(sov(a, b));

      function sov2(a, b) {
        let winner = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) winner.push("D");
          else if ((a[i] = b[i]) === 1 || -2) winner.push("A");
          else winner.push("B");
        }
        return winner;
      }
      console.log(sov(a, b));
    </script>
  </body>
</html>
