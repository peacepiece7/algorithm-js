    <script>
      const arr1 = [1, 3, 1, 2, 3];
      function sov(n, arr) {
        let answer = 0;
        let lt = 0;
        let rt = 0;
        let sum = 0;
        let cnt = 1;
        while (rt < arr.length) {
          sum += arr[rt];
          if (sum <= n) {
            answer += cnt;
            rt++;
            cnt++;
          } else if (sum > n) {
            cnt--;
            sum -= arr[rt];
            sum -= arr[lt++];
            cnt = 1;
          }
        }
        return answer;
      }
      console.log(sov(5, arr1)); //! 틀림...! ㅠㅠ

      function sov2(n, arr) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > n) {
            sum -= arr[lt++];
          }
          answer += rt + 1 - lt;
        }
        return answer;
        // commit test
      }
      console.log(sov2(5, arr1));
    </script>
