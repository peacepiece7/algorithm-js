  <body>
    <script>
      const arr1 = [142, 1, 3, 9, 5, 26, 2];
      const arr2 = [3, 2, 5, 7, 8, 11, 14, 26, 44, 66, 112, 142];
      function sov(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        let p1 = 0;
        let p2 = 0;

        while (arr1.length > p1 && arr2.length > p2) {
          console.log("arr1[p1], arr2[p2]", arr1[p1], arr2[p2]);
          if (arr1[p1] === arr2[p2]) answer.push(arr1[p1++]);
          else if (arr1[p1] > arr2[p2]) p2++;
          else p1++;
        }

        return answer;
      }
      console.log(sov(arr1, arr2));
    </script>
