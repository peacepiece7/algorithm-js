    <script>
      const arr1 = [1, 2, 1, 3, 1, 1, 1, 2];
      function sov(n, arr) {
        let answer = 0;
        let lt = 0,
          sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > n) {
            sum -= arr[lt++];
          }
          if (sum === n) answer++;
        }
        return answer;
      }
      console.log(sov(6, arr1));
    </script>
