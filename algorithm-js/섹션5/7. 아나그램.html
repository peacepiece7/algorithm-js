  <body>
    <script>
      const arr1 = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      function sov(n, arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let next = 0;
          let p = i;
          if (i <= arr.length - n) {
            for (let j = 0; j < n; j++) {
              next += arr[p++];
            }
          }
          if (answer < next) answer = next;
        }
        return answer;
      }
      console.log(sov(3, arr1));
      const str1 = "AbaAeCe";
      const str2 = "baeeACA";
      const str3 = "abaCC";
      const str4 = "Caaab";

      function sov1(str1, str2) {
        let answer;
        const amap = new Map();
        const bmap = new Map();

        const arr1 = str1.split("");
        const arr2 = str2.split("");

        for (let x of arr1) {
          if (amap.has(x)) amap.set(x, amap.get(x) + 1);
          else amap.set(x, 1);
        }
        for (let x of arr2) {
          if (bmap.has(x)) bmap.set(x, bmap.get(x) + 1);
          else bmap.set(x, 1);
        }

        for (let [k, v] of amap) {
          if (v === bmap.get(k)) answer = true;
          else {
            answer = false;
            break;
          }
        }
        return answer;
      }
      console.log(sov1(str3, str4));

      function sov3(str1, str2) {
        let answer = true;
        const sH = new Map();
        const arr1 = str1.split("");
        const arr2 = str2.split("");

        for (let x of arr1) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        for (let x of arr2) {
          console.log(sH.get(x));
          if (sH.has(x) && sH.get(x) === 0) answer = false;
          else sH.set(x, sH.get(x) - 1);
        }
        return answer;
      }
      console.log(sov3(str3, str4));
    </script>
