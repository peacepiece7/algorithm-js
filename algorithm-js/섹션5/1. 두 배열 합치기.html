<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열 합치기</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 3, 5];
      const arr2 = [2, 3, 6, 7, 9];
      function sov(arr1, arr2) {
        let answer = [];
        let p1 = 0;
        let p2 = 0;
        while (arr1.length > p1 && arr2.length > p2) {
          if (arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }

        while (arr1.length > p1) answer.push(arr1[p1++]);
        while (arr2.length > p2) answer.push(arr2[p2++]);

        return answer;
      }
      console.log(sov(arr1, arr2));

      function sov1(arr1, arr2) {
        let answer = new Set();
        let p1 = 0;
        let p2 = 0;
        while (arr1.length > p1 && arr2.length > p2) {
          if (arr1[p1] < arr2[p2]) answer.add(arr1[p1++]);
          else answer.add(arr2[p2++]);
        }

        while (arr1.length > p1) answer.add(arr1[p1++]);
        while (arr2.length > p2) answer.add(arr2[p2++]);

        return Array.from(answer);
      }
      console.log(sov1(arr1, arr2));
    </script>
  </body>
</html>
