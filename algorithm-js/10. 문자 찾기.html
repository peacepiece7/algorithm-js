<html>
  <head>
    <meta charset="UTF-8" />
    <title>일곱난쟁이</title>
  </head>
  <body>
    <script>
      function solution2(char,str) {
        let answer=0;
        str.split("").map((v) => {
          if(v === char){
            answer++
          }
        })
        return answer
      }
      console.log(solution2("M","COMPUTERPROGRAMMING"))

      function solution3(char,str) {
        let answer=0;
        for (let x of str){
          if(x === char) answer++
        }
        return answer
      }
      console.log(solution3("M","COMPUTERPROGRAMMING"))

      function solution3(char,str) {
        let answer=str.split(char)
        return answer.length - 1
      }
      console.log(solution3("M","COMPUTERPROGRAMMING"))
    </script>
  </body>
</html>
