<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      // min
      let arr = [6, 5, 11];
      function solution(arr) {
        let answer = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (answer > arr[i]) answer = arr[i];
        }
        return answer;
      }
      console.log(solution(arr));

      arr = [1, 3, 5];
      let arr1 = [2, 3, 6, 7, 9];
      function solution1(arr, arr2) {
        let answer = new Set();
        let p1 = 0;
        let p2 = 0;
        while (p2 < arr2.length) {
          if (arr[p1] < arr2[p2]) answer.add(arr[p1++]);
          else answer.add(arr2[p2++]);
        }
        return Array.from(answer);
      }
      console.log(solution1(arr, arr1));

      arr = [1, 3, 9, 5, 2];
      arr1 = [3, 2, 5, 7, 8];
      function solution2(arr, arr2) {
        let answer = [];
        let rt = 0;
        let lt = 0;

        while (lt < arr.length) {
          if (arr[lt] === arr2[rt]) {
            answer.push(arr[lt++]);
            rt = 0;
          } else if (arr2.length - 1 <= rt) {
            lt++;
            rt = 0;
          } else rt++;
        }
        return answer;
      }
      console.log(solution2(arr, arr1));

      arr = [1, 2, 1, 3, 1, 1, 1, 2];
      // 이거 틀림 sum을 초기화 하는게 아니라, 계속 더하고 빼야함
      function solution3(arr, m) {
        // prettier-ignore
        let answer,lt,rt,sum = 0
        while (arr.length - 1 > lt && arr.length - 1 > rt) {
          sum += arr[rt++];
          if (sum === m) {
            answer++;
            sum = 0;
            lt++;
            rt = lt;
          } else if (sum > m) {
            lt++;
            rt = lt;
            sum = 0;
          }
        }

        return answer;
      }
      console.log("F", solution3(arr, 6));
    </script>
  </body>
</html>
