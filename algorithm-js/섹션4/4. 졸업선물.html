    <title>졸업선물</title>
  </head>
  <body>
    <h1>h</h1>
    <script>
      const arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];
      // ! 배열이 결과를 반환하는 경우가 있음, 변수는 객체를 참조하고 있는거 제발 까먹지말자.. ㅠㅠ
      function s0v1(m, arr) {
        let answer = 0;
        let cnt = 0;
        arr.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        for (let i = 0; i < arr.length; i++) {
          arr[i][0] = arr[i][0] / 2;
          let sum = 0;
          for (let j = 0; j < arr.length; j++) {
            sum += arr[j][0] + arr[j][1];
            if (sum > m) sum -= arr[j][0] + arr[j][1];
            else cnt++;
          }
          if (cnt > answer) answer = cnt;

          cnt = 0;
          arr[i][0] = arr[i][0] * 2;
        }
        return answer;
      }
      console.log("정답 : ", s0v1(28, arr));

      const arr2 = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3],
      ];

      function sov(m, product) {
        let answer = 0;
        let n = product.length;
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        for (let i = 0; i < n; i++) {
          let money = m - (product[i][0] / 2 + product[i][1]);
          let cnt = 1;
          for (let j = 0; j < n; j++) {
            // i는 할인된 상품
            if (j !== i && product[j][0] + product[j][1] > money) break;
            if (j !== i && product[j][0] + product[j][1] <= money) {
              money -= product[j][0] + product[j][1];
              cnt++;
            }
          }

          answer = Math.max(answer, cnt);
        }
        return answer;
      }
      console.log(sov(28, arr2));
    </script>
  </body>
