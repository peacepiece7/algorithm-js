  <body>
    <h1>h</h1>
    <script>
      const arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      function s0v1(arr) {
        const ok = arr.leghth; // 3
        let answer = 0;

        for (let j = 0; j < arr[0].length; j++) {
          const cur = j + 1;
          let curRank = 0;
          let comRank = 0;
          let cnt = 0;
          console.log("cur", cur);
          for (let k = 0; k < arr[0].length; k++) {
            console.log("  비교 학생", k + 1);
            const com = k + 1;
            for (let s = 0; s < arr.length; s++) {
              curRank = arr[s].indexOf(cur);
              comRank = arr[s].indexOf(com);
              console.log("     비교 :", curRank, comRank);
              if (curRank < comRank) cnt++;
            }
            if (cnt === 3) {
              console.log("      ok!");
              answer++;
            }
            cnt = 0;
          }
        }

        return answer;
      }
      console.log("정답 : ", s0v1(arr));
    </script>
