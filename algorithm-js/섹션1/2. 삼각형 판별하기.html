        console.log(a, b, c, b > a + c);

        if (b > a + c) return "NO2";
        if (c > a + b) return "NO3";
        return "YES";
      }
      console.log(sov(6, 7, 11));
      function sov2(a, b, c) {
        let anwser, max;
        let sum = a + b + c;
        answer = "YES";
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        if (sum - max < max) answer = "NO";
        return answer;
      }
