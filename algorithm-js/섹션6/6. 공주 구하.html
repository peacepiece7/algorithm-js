  <body>
    <script>
      const N = 8;
      const K = 3;
      function solution(n, k) {
        let answer;
        const queue = Array.from(
          { length: n },
          (v, i) => {
            console.log(this.k);
            return i + 1;
          },
          (this.k = [1, 2, 3])
        );

        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.pop();
        }
        return answer;
      }
      console.log(solution(N, K));
    </script>
