<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      const str = "(((()(()()))(())()))(()())";
      function soultion(str) {
        const arr = str.split("");
        const stack = [];
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === "(") {
            stack.push(arr[i]);
          } else {
            stack.pop();
            if (arr[i - 1] == "(") answer += stack.length;
            else answer += 1;
          }
        }
        return answer;
      }

      console.log(soultion(str));
    </script>
  </body>
</html>
