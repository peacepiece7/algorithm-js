  <body>
    <script>
      function solution(m) {
        for (let i = 1; i <= m; i++) {
          function DFS(v) {
            if (v > m) {
              return;
            } else {
              console.log(v);
              DFS(v * 2);
              DFS(v * 2 + 1);
            }
          }
          DFS(i);
        }
      }
      console.log(solution(3));
