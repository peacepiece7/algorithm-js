<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const point = [10, 25, 15, 6, 7];
      const time = [5, 12, 8, 3, 4];
      const limit = 20;
      function solution(limit, point, time) {
        let answer = 0;
        let n = time.length;
        function DFS(L, sump, sumt) {
          if (n === L) {
            if (sumt <= limit) answer = Math.max(answer, sump);
          } else {
            DFS(L + 1, sump + point[L], sumt + time[L]);
            DFS(L + 1, sump, sumt);
          }
        }
        DFS(0, 0, 0);
        return answer;
      }

      console.log(solution(limit, point, time));
    </script>
  </body>
</html>
