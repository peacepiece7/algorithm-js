    <script>
      function solution(n, m) {
        let arr = Array.from({ length: n }, (v, k) => k + 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < m; j++) {
            for (let k = 0; k < m; k++) {
              console.log(arr[i], arr[j], arr[k]);
            }
          }
        }
      }

      function solution2(n, m) {
        let arr = Array.from({ length: n }, (v, k) => k + 1);
        let tmp = Array.from({ length: m }, (v, k) => null);
        function DFS(L, m) {
          if (L == m) {
            console.log(tmp.slice());
            // console.log(tmp);

            return;
          } else {
            for (let i = 0; i < m + 1; i++) {
              tmp[L] = arr[i];
              DFS(L + 1, m);
            }
          }
        }
        DFS(0, m);
      }
