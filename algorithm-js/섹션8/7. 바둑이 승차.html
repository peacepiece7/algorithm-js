<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      const arr = [81, 58, 42, 33, 61];
      const W = 259;

      function solution(total, arr) {
        let answer = 0;
        let n = arr.length;
        function DFS(L, sum) {
          if (sum > total) return;
          if (L === n) {
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      console.log(solution(W, arr));
    </script>
  </body>
</html>
