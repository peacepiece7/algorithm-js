<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      const input = [1, 3, 5, 6, 7, 10];
      function solution(input) {
        let answer = "NO";
        let arr = [];
        let ch = Array.from({ length: input.length - 1 });
        let total = input.reduce((a, b) => a + b, 0);
        function DFS(n) {
          if (n == input.length) {
            let tmp = 0;
            for (let i = 0; i < ch.length; i++) {
              if (ch[i] === 1) tmp += input[i];
            }

            if (tmp === total - tmp) {
              console.log(tmp, total - tmp);
              answer = "YES";
            }
            return;
          } else {
            ch[n] = 1;
            DFS(n + 1);
            ch[n] = 0;
            DFS(n + 1);
          }
        }

        DFS(0);
        return answer;
      }

      console.log(solution(input));
    </script>
  </body>
</html>
