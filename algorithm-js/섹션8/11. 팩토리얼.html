    <script>
      const input = 5;
      function solution(input) {
        let m = input;
        let answer;
        function DFS(L, sum) {
          if (input - L === 0) {
            answer = sum;
            return;
          } else {
            sum = sum * (m - L);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 1);
        return answer;
      }
      console.log(solution(input));
