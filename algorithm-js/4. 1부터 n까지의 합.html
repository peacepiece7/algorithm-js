<html>
  <head>
    <meta charset="UTF-8" />
    <title>세 수중 최솟값</title>
  </head>

  <body>
    <script>
      // sov1
      function sov(n) {
        let answer = 0;
        for (let i = 0; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }
      console.log(sov(10));
    </script>
  </body>
</html>
