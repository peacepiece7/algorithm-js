    <script>
      const arr = [1, 7, 21, 22, 23, 24];

      function solution(arr, m) {
        let answer = Number.MAX_SAFE_INTEGER;
        const splitedArr = [];
        const sortedArr = arr.sort((a, b) => a - b);
        console.log("sortedArr :", sortedArr);
        // * 짝수일 경우, splitedArr의 중간 값과 중간 값-1 중 최소 거리의 최대값을 찾아야 함
        for (let cnt = 1; cnt <= m; cnt++) {
          console.log("idx :", Math.floor(((sortedArr.length - 1) / m) * cnt));
          if (cnt === 1) splitedArr.push(sortedArr[0]);
          else splitedArr.push(parseInt(sortedArr[Math.floor(((sortedArr.length - 1) / m) * cnt)]));
        }
        console.log("spliedArr :", splitedArr);
        for (let i = 0; i < splitedArr.length - 1; i++) answer = Math.min(answer, splitedArr[i + 1] - splitedArr[i]);
        return answer;
      }
      console.log(solution(arr, 3));
    </script>
