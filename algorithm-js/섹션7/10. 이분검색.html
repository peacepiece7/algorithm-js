    <script>
      const arr = [23, 87, 65, 12, 57, 32, 99, 81];
      // 이분검색 O(logn)임 for문이 O(n)인데
      function solution(arr, t) {
        arr.sort((a, b) => a - b);
        let answer = arr.indexOf(t);
        return answer + 1;
      }
      // console.log(solution(arr, 32));

      function sov(arr, target) {
        let answer;
        const sortedArr = arr.sort((a, b) => a - b);
        let lt = 0;
        let rt = arr.length - 1;
        while (true) {
          let mid = parseInt((lt + rt) / 2);
          if (sortedArr[mid] === target) {
            answer = mid;
            break;
          } else if (sortedArr[mid] < target) lt = mid - 1;
          else rt = mid + 1;
        }

        return ++answer;
      }

      console.log("answer : ", sov(arr, 32));
    </script>
