        let answer = Number.MAX_SAFE_INTEGER;
        let lt = 0,
          rt = arr.reduce((prev, curr) => prev + curr);
        let cntt = 0;
        while (true) {
          let mid = Math.floor((lt + rt) / 2);
          console.log(mid);

          let cnt = 1;
          for (let i = 0; i <= arr.length; i++) {
            if (sum <= mid) sum += arr[i];
            else {
              sum = arr[i];
              cnt++;
            }
          }
          if (n === cnt) {
            answer = mid;
          } else if (cnt > n) rt = mid;
          else lt = mid;

          cntt++;
          if (cntt >= 4) break;
        }
        return answer;
      }
