<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      const arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      function solution(arr) {
        const answer = arr.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1] - b[1];
          } else {
            return a[0] - b[0];
          }
        });
        return answer;
      }
      console.log(solution(arr));
    </script>
  </body>
</html>
