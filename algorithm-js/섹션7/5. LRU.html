<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      const str = "1 2 3 2 6 2 3 5 7";
      function LRU(s) {
        const arr = str.split(" ").map((v) => Number(v));
        let cache = [];
        for (let i = 0; i < arr.length; i++) {
          if (cache.includes(arr[i])) {
            let tmp = arr[i];
            for (let j = cache.length - 1; j >= 0; j--) {
              if (cache[j] == tmp) {
                cache[j] = cache[j - 1];
                cache[j - 1] = tmp;
              }
            }
          } else {
            if (cache.length >= 5) cache.shift();
            cache.push(arr[i]);
          }
        }
        return cache;
      }
      console.log(LRU(str));
    </script>
  </body>
</html>
